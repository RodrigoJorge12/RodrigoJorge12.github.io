<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Pontos Turisticos</title>
</head>
        <body>
            <main>
                <section class="container">
                    <h1 class="title-form" data-test="title-form">Adicionar um Ponto Turistico</h1>
                    <form class="form">
                        <div class="form-container">
                            <div class="form-inputs">
                                <div data-test="input-image" class="input-image-container">
                                    <label class="picture" tabindex="0" for="picture-input">
                                        <span class="picture-image">Imagem</span>
                                    </label>
                                    <input
                                        type="file"
                                        placeholder="Imagem"
                                        accept="image/*"
                                        id="picture-input"
                                        class="input-imagem"
                                    />
                                </div>
                                <div class="form-title-descripition">
                                    <input
                                        type="text"
                                        placeholder="Titulo"
                                        data-test="input-titulo"
                                        class="input-title"
                                        name="item-titlulo"
                                    />
                                    <textarea
                                        cols="30"
                                        rows="10"
                                        placeholder="Descrição"
                                        data-test="input-descrição"
                                        class="input-descricao"
                                        name="item-descricao"
                                    ></textarea>
                                </div>
                            </div>
                            <button class="button-submit" type="submit" data-test="button-submit">Adicionar</button>
                        </div>
                    </form>
                    <div>
                        <h2 class="result-title" data-test="title-list">Pontos Turisticos</h2>
                        <ul class="form-result" data-test="container-item-list"></ul>
                    </div>
                </section>
            </main>
            <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
            <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"></script>
            <script src="script.js"></script>
        </body>
</html>
